<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapy-list</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" />
    <script src="node_modules/leaflet/dist/leaflet.js"></script>
    <script defer src="script.js"></script>
  </head>

  <body>
    <!-- <div class="border"> -->
    <div class="leftpane">
      <div class="logo">
        <img src="mapy-list-icon-small.png" alt="mapy-list-icon" />
        <div class="subtitle">your personal todo list</div>
      </div>

      <!-- #################### FORM ############## -->
      <div>
        <form class="form" action="">
          <div class="form__row">
            <label class="form__label"
              >Enter the task you want to do here :</label
            >
            <textarea
              name=""
              id=""
              cols="70"
              rows="5"
              class="form__input"
              placeholder="What do you want to do here ?"
            ></textarea>
          </div>
        </form>
      </div>

      <p class="endingstatement">
        This project is build by
        <a href="http://shubhamgautam.com">Shubham Gautam</a><br />
        Don't claim it to your own.
      </p>
    </div>
    <!-- </div> -->

    <div class="rightpane" id="map"></div>
  </body>
</html>
